<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Copy</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(https://i0.wp.com/assets.b9.com.br/wp-content/uploads/2016/10/netflix-catalogo.jpg?fit=1060%2C596&ssl=1);
            background-size: cover;
            background-position: center;
        }

        #heading {
            background: rgba(0, 0, 0, 0.7);
        }

        #heading div{
            width: 90%;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
        }

        #heading .h1 {
            padding: 15px;
            font-size: 20px;
            text-transform: uppercase;
            font-family: sans-serif
            
        }

        #heading a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header id="heading">
        <div>

        
        <h1 class="h1">
            <a href="#">Netflix</a>
        </h1>
        

        <h2 class="h1">
            <a href="#">Netflix</a>
        </h2>
    </div>

    </header>
</body>
</html>
